[repo]
# Path to the repository to update
# Example nested repo cloned beside this app
path = example-repo
# Branch to fast-forward
branch = master
# Remote to pull from after mirroring (e.g., your fork)
remote = origin

[mirror]
# Optional extra repo to mirror between remotes before pulling
# `path` is relative to the repo root above
path = .
# Remote to pull from (e.g., upstream)
pull_remote = upstream
# Remote to push to (e.g., origin)
push_remote = origin
